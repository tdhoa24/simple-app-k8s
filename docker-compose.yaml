version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: appdb
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      DB_HOST: postgres
    depends_on:
      - postgres
    ports:
      - "5000:5000"

  post-service:
    build: ./post-service
    container_name: post-service
    environment:
      DB_HOST: postgres
    depends_on:
      - postgres
    ports:
      - "5001:5001"

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "30123:80"
    depends_on:
      - user-service
      - post-service

volumes:
  postgres-data:
