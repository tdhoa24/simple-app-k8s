<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Microservices K8s App</title>
  <link rel="icon" href="data:,"> 
  <style>
    :root {
      --primary: #007bff;
      --bg: #f9fafb;
      --text: #1f2937;
      --white: #ffffff;
      --gray: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      width: 350px;
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    input {
      width: calc(100% - 100px);
      padding: 0.6rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      margin-bottom: 1rem;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus {
      border-color: var(--primary);
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      background-color: var(--primary);
      color: var(--white);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
      margin-left: 0.5rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
    }

    li {
      background-color: var(--gray);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    @media (max-width: 768px) {
      .box {
        width: 100%;
      }

      .form-group {
        flex-direction: column;
        align-items: stretch;
      }

      input {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      button {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <h1> Microservices K8s Demo</h1>
  <div class="container">
    <div class="box">
      <h2>üë§ Users</h2>
      <div class="form-group">
        <input type="text" id="username" placeholder="Enter name" />
        <button onclick="addUser()">Add</button>
      </div>
      <ul id="users"></ul>
    </div>
    <div class="box">
      <h2>üìù Posts</h2>
      <div class="form-group">
        <input type="text" id="posttitle" placeholder="Enter title" />
        <button onclick="addPost()">Add</button>
      </div>
      <ul id="posts"></ul>
    </div>
  </div>

  <script>
    const USER_API = 'http://user-service:5000/users';
    const POST_API = 'http://post-service:5001/posts';

    async function loadUsers() {
      try {
        const res = await fetch(USER_API);
        const data = await res.json();
        document.getElementById('users').innerHTML =
          data.map(u => `<li>${u.name}</li>`).join('');
      } catch (e) {
        console.error("Failed to load users", e);
      }
    }

    async function addUser() {
      const name = document.getElementById('username').value.trim();
      if (!name) return;
      await fetch(USER_API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      document.getElementById('username').value = '';
      loadUsers();
    }

    async function loadPosts() {
      try {
        const res = await fetch(POST_API);
        const data = await res.json();
        document.getElementById('posts').innerHTML =
          data.map(p => `<li>${p.title}</li>`).join('');
      } catch (e) {
        console.error("Failed to load posts", e);
      }
    }

    async function addPost() {
      const title = document.getElementById('posttitle').value.trim();
      if (!title) return;
      await fetch(POST_API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title })
      });
      document.getElementById('posttitle').value = '';
      loadPosts();
    }

    loadUsers();
    loadPosts();
  </script>
</body>
</html>
