<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Microservices Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .container {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    ul {
      margin-top: 1rem;
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #e0e7ff;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Microservices UI</h1>
  <div class="container">
    <div class="card">
      <h2>Users</h2>
      <input id="username" placeholder="Enter user name" />
      <button onclick="createUser()">Add User</button>
      <button onclick="loadUsers()">Load Users</button>
      <ul id="user-list"></ul>
    </div>

    <div class="card">
      <h2>Posts</h2>
      <input id="posttitle" placeholder="Enter post title" />
      <button onclick="createPost()">Add Post</button>
      <button onclick="loadPosts()">Load Posts</button>
      <ul id="post-list"></ul>
    </div>
  </div>

  <script>
    const API_USERS = "/api/users";
    const API_POSTS = "/api/posts";

    async function createUser() {
      const name = document.getElementById("username").value;
      await fetch(API_USERS, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });
      document.getElementById("username").value = "";
      loadUsers();
    }

    async function createPost() {
      const title = document.getElementById("posttitle").value;
      await fetch(API_POSTS, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
      });
      document.getElementById("posttitle").value = "";
      loadPosts();
    }

    async function loadUsers() {
      const res = await fetch(API_USERS);
      const users = await res.json();
      document.getElementById("user-list").innerHTML = users.map(u => `<li>${u[1]}</li>`).join('');
    }

    async function loadPosts() {
      const res = await fetch(API_POSTS);
      const posts = await res.json();
      document.getElementById("post-list").innerHTML = posts.map(p => `<li>${p.title}</li>`).join('');
    }

    loadUsers();
    loadPosts();
  </script>
</body>
</html>
